<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Arya Music Festival website">
  <meta name="author" content="Roger Medico Piqué">
  <title>Arya Music Festival</title>
  <link rel="stylesheet" href="./assets/styles/main.scss">
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body class="bg-no-repeat bg-cover bg-black text-white font-sans">
  <header>
    <nav class="flex flex-row flex-no-wrap justify-between items-center py-2 px-4">

      <button class="flex-initial border border-white rounded py-1 px-4 h-10 md:hidden" type="button">
        <i class="fas fa-bars text-gray-400 text-2xl"></i>
      </button>

      <div class="flex-initial py-1.5">
        <a href="./index.html">
          <img class="h-16 w-auto" src="./assets/images/logo.png" alt="logo">
        </a>
      </div>

      <div class="hidden md:block">
        <ul class="flex flex-row flex-no-wrap">
          <li class="mx-3 my-0">
            <a class="primary-link" data-hover="Artists" href="./artists.html">Artists</a>
          </li>
          <li class="mx-3 my-0">
            <a class="primary-link" data-hover="About us" href="#">About us</a>
          </li>
          <li class="mx-3 my-0">
            <a class="primary-link" data-hover="Contact" href="#">Contact</a>
          </li>
        </ul>

      </div>
    </nav>
  </header>



  <main class="grid gap-2.5 grid-cols-home grid-rows-home justify-center content-center md:mb-5">
    <h1 class="title col-span-full md:col-start-2 md:col-end-8">Arya Music Festival</h1>
    <div
      class="relative pb-video h-0 col-span-full row-start-2 row-end-5 sm:col-start-2 sm:col-end-8 lg:col-start-3 lg:col-end-7">
      <iframe class="absolute top-0 left-0 w-full h-full border-0" width="560" height="315"
        src="https://www.youtube.com/embed/gzta0TfCkko?controls=0&autoplay=1&loop=1&&playlist=gzta0TfCkko"
        frameborder="0"
        allow="loop; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <p
      class="mr-auto mt-2 pl-2 text-base col-start-1 col-end-5 row-start-5 row-end-6 sm:col-start-2 sm:text-xl lg:col-start-3 lg:text-2xl">
      <time datetime="2021-08-15"><a class="primary-link text-white" data-hover="15.08.21" href="#">15.08.21</a></time>
    </p>
    <p
      class="ml-auto mt-2 pr-2 text-base col-start-5 col-end-9 row-start-5 row-end-6 sm:col-end-8 sm:text-xl lg:col-end-7 lg:text-2xl">
      <a class="primary-link text-white" data-hover="Montbrió del Camp" href="#">Montbrió del
        Camp</a>
    </p>
    <div
      class="mt-2 py-2 bg-secondary rounded-xl text-xl font-semibold tracking-wider grid justify-center content-center col-start-3 col-end-7 sm:pr-1 sm:text-2xl sm:block sm:m-0 sm:p-0 sm:text-center sm:rounded-tr-none sm:rounded-br-none sm:row-start-3 sm:row-end-4 sm:col-start-8 sm:col-end-9 sm:h-52 sm:tracking-widest hover:shadow-tickets tickets">
      <a id="home__tickets__link" href="#">Tickets</a></div>
  </main>

  <footer class="my-5 md:flex md:flex-row md:flex-no-wrap">
    <div class="mx-auto lg:grid lg:justify-items-center lg:items-center">
      <p class="mb-4 text-center text-lg font-special md:mb-2">
        Arya Music Festival
      </p>
      <div class="mb-8 text-center text-3xl md:text-4xl lg:mb-0">
        <a class="secondary-link" href="#"><i class="fab fa-facebook-square"></i></a>
        <a class="secondary-link" href="#"><i class="fab fa-twitter-square"></i></a>
        <a class="secondary-link" href="#"><i class="fab fa-instagram-square"></i></a>
        <a class="secondary-link" href="#"><i class="fab fa-youtube-square"></i></a>
      </div>
    </div>
    <div class="mx-auto font-sans lg:grid lg:justify-items-center lg:items-center">
      <div class="text-center md:text-left">
        <a class="secondary-link md:block lg:inline mr-3 md:mb-2" href="./index.html">Home</a>
        <a class="secondary-link md:block lg:inline mr-3 md:mb-2" href="./artists.html">Artists</a>
        <a class="secondary-link md:block lg:inline mr-3 md:mb-2" href="#">About us</a>
        <a class="secondary-link md:block lg:inline" href="#">Contact</a>
      </div>
    </div>
  </footer>
  <script src="./assets/scripts/main.js"></script>
